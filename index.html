<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/axios/dist/axios.js"></script>
</head>

<body>
    <img id="pokePic1" src="#" alt="">

    <script>
        //API Call 
        let response = axios.get('https://pokeapi.co/api/v2/pokemon/pikachu')
        response.then((response) => {
            
            //Console Log Response
            console.log(response)

            //Change Img Src to photo url supplied by API Call Data
            document.getElementById('pokePic1').src = response.data.sprites.front_default
        })
            .catch((error) => {
                console.log(error)
            })
    </script>
</body>

</html>
